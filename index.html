<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
           
        }
        .container {
            display: inline-block;
            text-align: left;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: antiquewhite;
        }
        .hidden {
            display: none;
        }
        .form-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <button id="loginButton">Login</button>
    <button id="signupButton">Signup</button>

    <div id="loginForm" class="hidden container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="location">Select your location:</label>
            <select id="location">
                <option value="">Select</option>
                <option value="punjab">Punjab</option>
                <option value="haryana">Haryana</option>
                <option value="chandigarh">Chandigarh</option>
            </select>
        </div>
        <button id="submitLocation">Submit</button>
    </div>

    <div id="credentialsForm" class="hidden container">
        <h2>Enter Credentials</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
       <a href="login2.html"> <button id="loginSubmit">Login</button></a>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            document.getElementById('loginForm').classList.remove('hidden');
        });

        document.getElementById('submitLocation').addEventListener('click', function() {
            const location = document.getElementById('location').value;
            if (location === 'punjab' || location === 'haryana' || location === 'chandigarh') {
                document.getElementById('credentialsForm').classList.remove('hidden');
                document.getElementById('loginForm').classList.add('hidden');
            } else {
                alert('Sorry, you can only login from Punjab, Haryana, or Chandigarh.');
            }
        });

        document.getElementById('signupButton').addEventListener('click', function() {
            // Add functionality for signup if needed
            alert('Signup functionality is not implemented in this example.');
        });
    </script>
</body>
</html>
